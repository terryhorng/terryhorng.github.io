
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File or directory not found</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f2fe, #bfdbfe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
    }
    h1 {
      color: #1e40af;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 2rem;
    }
    .link {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    .link:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>找不到網頁！</h1>
    <p>抱歉！您要求的網頁不存在！<br>（也有可能是您的權限不足，或是管理者禁止瀏覽目錄。）</p>
    <hr>
    <h1>Page not found!</h1>
    <p>We're sorry, we couldn't find the page you requested.<br>(You may not have permission to view this directory or page.)</p>
  </div>
</body>
</html>
